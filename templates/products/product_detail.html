{% extends "base.html" %}
{% block title %}{{ product.name }} | Kartavya Solar{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-16 flex flex-col md:flex-row gap-12">
    <div class="md:w-1/2">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-auto rounded-2xl shadow-lg object-cover">
    </div>
    <div class="md:w-1/2 flex flex-col justify-between">
        <div>
            <h1 class="text-4xl font-black text-slate-900 mb-4">{{ product.name }}</h1>
            <p class="text-slate-500 mb-6">{{ product.description }}</p>
            <p class="text-2xl font-bold text-orange-600 mb-6">â‚¹{{ product.price }}</p>
        </div>

        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="w-full bg-orange-600 text-white py-3 rounded-2xl font-black text-lg hover:bg-slate-900 transition-all shadow-xl">
                Add to Cart
            </button>
        </form>
    </div>
</div>
{% endblock %}
